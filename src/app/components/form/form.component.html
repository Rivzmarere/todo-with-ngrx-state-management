<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <form
    [formGroup]="todoForm"
    class="w-100 d-flex flex-column align-items-stretch"
  >
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" />
      <mat-error *ngIf="todoForm.controls['name'].hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
      <mat-error *ngIf="todoForm.controls['description'].hasError('required')">
        description is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    color="primary"
    (click)="formValue.emit(todoForm.value)"
    [disabled]="todoForm.pristine || todoForm.invalid"
  >
    Save
  </button>
</mat-dialog-actions>
